        background-color: #0f1111;
      }
      .image {
        max-width: 100%;

        .info .box img {

      .info .box {
        background-color: transparent;
        padding: 30px;
        margin-bottom: 20px;
        border-radius: 6px;
        display: flex;
        align-items: center;
        border: 2px solid white;
        position: relative;
        z-index: 1;
      }
      @media (max-width: 767px) {
        .info .box {
          flex-direction: column;

        }

    <style>
      /* START Profile ##################################################################################"*/
      .page {
        background-color: #1d1f1f;
        min-height: 100vh;
      }
      /* START Sidebar */
      .sidebar {
        width: 350px;
        box-shadow: 0 0 10px #0f1111;
        background-color: #0f1111;
      }
      .sidebar .flex {
        color: white;
        display: flex;
        justify-content: start;
        align-items: center;
        gap: 10px;
        flex-wrap: nowrap;
        position: relative;
      }
      .sidebar .flex img {
        width: 70px;
        height: 70px;
        object-fit: cover;
        border-radius: 50%;
      }
      @media (max-width: 767px) {
        .sidebar .flex img {
          width: 42px;
          height: 42px;
        }
      }
      .sidebar .flex-column {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: start;
      }
      .sidebar .flex-column .karantina-regular {
        letter-spacing: 1px;
        font-variant: small-caps;
        font-size: 15px;
      }
      .sidebar .flex {
        margin-bottom: 30px;
      }
      .sidebar .flex::before {
        content: "";
        position: absolute;
        left: 50%;
        transform: translateX(-50%);
        background-color: #727878;
      }
      .sidebar .flex::before {
        bottom: -20px;
        width: 50px;
        height: 2px;
      }
      @media (max-width: 767px) {
        .sidebar ul li {
          width: 30px;
        }
      }
      .sidebar ul li a {
        transition: 0.3s;
        margin-bottom: 5px;
        color: #727878;
      }
      .sidebar ul li a:hover,
      .sidebar ul li a.active {
        background-color: #f6f6f6;
        color: var(--main-color);
      }
      .sidebar ul li a span {
        font-style: 14px;
        margin-left: 10px;
      }
      @media (max-width: 767px) {
        /* .hide-mobile {
    display: none;
  } */
        .sidebar {
          width: 58px;
          padding: 10px;
        }
        .sidebar .flex .flex-column {
          display: none;
        }
        .sidebar .flex::before {
          display: none;
        }
        .sidebar ul li a span {
          display: none;
        }
        .head {
          padding: 10px;
        }
      }
      /* END Sidebar */
      /* START Content */
      .content {
        overflow: hidden;
      }
      .head {
        background-color: #0f1111;
      }
      .head .search::before {
        font-family: var(--fa-style-family-classic);
        content: "\f002";
        font-weight: 900;
        position: absolute;
        left: 15px;
        top: 50%;
        transform: translateY(-50%);
        font-size: 14px;
        color: var(--grey-color);
      }
      .head .search input {
        border: 1px solid #ccc;
        border-radius: 10px;
        margin-left: 5px;
        padding-left: 30px;
        width: 200px;
        transition: width 0.3s;
      }
      .head .search input:focus {
        width: 300px;
      }
      .head .search input:focus::placeholder {
        opacity: 0;
      }
      .page h1 {
        margin: 20px 20px 15px;
      }
      .page .wrapper {
        grid-template-columns: repeat(auto-fill, minmax(450px, 1fr));
        margin-left: 20px;
        margin-right: 20px;
        margin-bottom: 20px;
      }
      @media (max-width: 767px) {
        .page .wrapper {
          grid-template-columns: minmax(200px, 1fr);
          margin-left: 10px;
          margin-right: 10px;
          gap: 10px;
        }
      }
      /* END Content */
      /* START Welcome Widget */
      .welcome {
        overflow: hidden;
        background-color: #101212;
        padding: 20px;
      }
      .welcome img {
        width: 100%;
        object-fit: cover;
        max-height: 300px;
        margin-bottom: -10px;
      }
      .welcome .body {
        border-top: 1px solid #eee;
        border-bottom: 1px solid #eee;
      }
      .welcome .body > div {
        flex: 1;
      }
      .welcome .visit {
        background-color: #a2282c; /* Match this to the red color used in the welcome text */
        color: #ffffff;
        padding: 10px 20px;
        border: 1px solid #8a1e21; /* Slightly darker border for contrast */
        border-radius: 5px; /* Adjust if needed */
        font-weight: bold;
        text-transform: uppercase;
        cursor: pointer;
        margin: 0 15px 15px auto;
        transition: background-color 0.3s ease, transform 0.1s ease;
      }
      .welcome .visit:hover {
        background-color: #8a1e21; /* Slightly darker red for hover effect */
        transform: scale(1.05); /* Optional: slight scale on hover */
      }
      .welcome .avatar {
        width: 64px;
        height: 64px;
        border: 2px solid white;
        border-radius: 50%;
        padding: 2px;
        box-shadow: 0 0 5px #ddd;
        margin-left: 20px;
        margin-top: -32px;
      }
      @media (max-width: 767px) {
        .welcome .intro {
          padding-bottom: 30px;
        }
        .welcome .avatar {
          margin-left: 0;
        }
        .welcome .body > div:not(:last-child) {
          margin-bottom: 20px;
        }
      }
      /* END Profile   ##################################################################################"*/
    </style>

          <div class="info poppins-regular">

            </div>
            <div class="box">

              <div class="text">

    </div>
    <script>
      // Gestion de UL SIDEBAR **********************************************************************
      document.querySelectorAll(".page .sidebar ul li a").forEach((li) => {
        li.addEventListener("click", function () {
          console.log(li);
          // Remove the red border from all images first
          document
            .querySelectorAll(".page .sidebar ul li a")
            .forEach((e) => e.classList.remove("active"));
          // Add red border to clicked image
          li.classList.add("active");
        });
      });
    </script>
