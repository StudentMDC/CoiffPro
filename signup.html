<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="css/all.min.css" />

    
    <!-- Main CSS -->
    <link rel="stylesheet" href="css/main.css" />
    
    <!-- TailWind CSS -->
    <link rel="stylesheet" href="css/output.css" />
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css" integrity="sha384-qI8v+xS+F4F4M4RfD7C/c6HH9f7uM0zy1xPH0Xj0/Rhm1OJeEyI+hH2eVZ29A6P" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css" integrity="sha384-XJ3H7n1+VZjDNGuj9X2xyOi1S4YZAKcSkh+qQjJ6NYxwo5D2Hmv+md9ZPUoYNOcP" crossorigin="anonymous">

    <!-- GOOGLE Fonts -->
    <!-- Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- Alice -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Alice&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- KARANTINA -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Alice&family=Karantina:wght@300;400;700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- Raleway -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Alice&family=Karantina:wght@300;400;700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="container max-w-5xl mx-auto flex flex-col md:flex-row shadow-lg bg-white rounded-lg overflow-hidden">
        <!-- Left Panel -->
        <div class="self-center left-panel">
          <img src="imgs/signup.png" alt="">
        </div>
        
        <!-- Right Panel -->
        <div class="right-panel flex-1 p-8">
            <form class="sign-up-form flex flex-col space-y-4">
                <h2 class="text-2xl font-semibold text-gray-800 poppins-bold">Register Yourself</h2>
                <p class="text-gray-600 mb-4">Begin your journey with us today</p>

                <input type="text" placeholder="First Name" class="poppins-regular w-full px-4 py-2 border rounded-md focus:outline-none " required>
                <input type="text" placeholder="Last Name" class="poppins-regular w-full px-4 py-2 border rounded-md focus:outline-none " required>
                <input type="email" placeholder="Email" class="poppins-regular w-full px-4 py-2 border rounded-md focus:outline-none " required>
                <input type="password" placeholder="Password" class="poppins-regular w-full px-4 py-2 border rounded-md focus:outline-none " required>

                <label class="flex items-center space-x-2">
                    <input type="checkbox" class="form-checkbox text-var" required>
                    <span class="poppins-regular text-gray-600">I accept the Terms & Conditions</span>
                </label>

                <button type="submit" class="w-full py-2 bg-var text-white rounded-md hover:bg-black transition duration-200">Sign Up</button>
                
                <p class="poppins-regular text-center text-gray-600 mt-4">OR SIGN UP WITH</p>
                
                <div class="social-icons flex justify-center space-x-4 mt-2">
                    <a href="#" class="text-gray-600 hover:text-var transition duration-200"><i class="fab fa-instagram"></i></a>
                    <a href="#" class="text-gray-600 hover:text-var transition duration-200"><i class="fab fa-facebook"></i></a>
                    <a href="#" class="text-gray-600 hover:text-var transition duration-200"><i class="fab fa-google"></i></a>
                    <a href="#" class="text-gray-600 hover:text-var transition duration-200"><i class="fab fa-x-twitter"></i></a>
                </div>

                <p class="poppins-regular text-center text-gray-600 mt-4">Already signed up? <a href="#" class="text-var hover:underline">Click Here</a></p>
            </form>
        </div>
    </div>

  
</body>
</html>
